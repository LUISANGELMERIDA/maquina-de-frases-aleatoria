<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <title>Maquina de frases aleatoria</title>
</head>
<body>  
 
  <div id="wrapper">
         <div id="quote-box">
        <div class="quote-text">
          <i class="fa fa-quote-left"> </i><span id="text"></span>
        </div>
        <div class="quote-author">- <span id="author"></span></div>
        <div class="buttons">
          <a
            class="button"
            id="tweet-quote"
            title="tuitear la cita actual"
            target="_top"
          >
            <i class="fa fa-twitter"></i>
          </a>
          <a
            class="button"
            id="face-quote"
            title="Postear esta cita en facebook!"
            target="_blank"
          >
            <i class="fa fa-facebook"></i>
          </a>         
           
          <button class="button" id="new-quote">Nueva frase</button>
          </div>
          </div>        
      <div class="footer">Hecho por <a href="https://github.com/LUISANGELMERIDA">Luis Angel</a></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  

    
</body>
</html>
